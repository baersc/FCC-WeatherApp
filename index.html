<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="bundle.js"></script>
    <title>Local Weather</title>
  </head>
  <body>
    <div>
      <div class="display">
        <div class="city">
          <h1>Weather for <span id="city"></span></h1>
        </div>

        <div class="divider"></div>

        <div class="cards">
          <div class="image" id="image"></div>

          <div class="temp">
            <div>
              <span id="temp-display"></span><span>&deg;</span>
              <span id="type">C</span>
            </div>

            <button id="temp-button">&deg;<span id="b-type">F</span></button>
          </div>
        </div>

        <div class="date-box">
          <span id="date"></span>
        </div>
      </div>

      <div class="links">
        <a href="https://github.com/baersc/FCC-WeatherApp">View Project on GitHub</a>
        <a href="https://www.freecodecamp.org/baersc">Free Code Camp</a>
      </div>

    </div>
  </body>
</html>
