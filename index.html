<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="bundle.js"></script>
    <title>Local Weather</title>
  </head>
  <body>
    <div class="display">

      <div class="city mdc-theme--background">
        <h1>Weather for <span id="city"></span></h1>
      </div>

      <div class="cards">
        <div class="image"><img alt="Current Weather" id="weather-display">
        </div>

        <div class="temp">
          <div>
            <span id="temp-display"></span><span>&deg;</span>
            <span id="type">C</span>
          </div>

          <button id="temp-button">&deg;<span id="b-type">F</span></button>

        </div>

      </div>

      <div class="date-box">
        <span id="date"></span>
      </div>

    </div>
  </body>
</html>
